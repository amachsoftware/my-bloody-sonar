name: main
on:
  push:
    branches:
      - develop
    tags:
      - 'v*'

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
#        release: [community, developer, enterprise]
#        version: [ 8.6.1 ]
        include:
          - release: lts
            version:

    steps:
      - name: Setup BATS
        uses: mig4/setup-bats@v1

      - uses: actions/checkout@v2

      - name: test test-${{ matrix.version != '' && format('{0}-{1}',matrix.version, matrix.release) || format('{0}', matrix.release) }}
        run: make test VERSION=${{ matrix.version != '' && format('{0}-{1}',matrix.version, matrix.release) || format('{0}', matrix.release) }}

  publish-tags:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        release: [ community, developer, enterprise ]
        version: [ github.ref ]
        include:
          - release: lts
            version:
    if: startsWith(github.ref, 'refs/tags/v')
    steps:

      - name: Split version tag
        uses: xom9ikk/split@v1
        id: split
        with:
          string: matrix.version
          separator: v
          limit: -1

      - uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: false
          tags: mslipets/my-bloody-sonar:${{ steps.split.outputs._1 != '' && format('{0}-{1}', steps.split.outputs._1, matrix.release) || format('{0}', matrix.release) }}
          build-args: FROM_TAG=${{ steps.split.outputs._1 != '' && format('{0}-{1}', steps.split.outputs._1, matrix.release) || format('{0}', matrix.release) }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
